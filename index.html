<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>
<body>
    <audio id="0">
        <source src="assets/audio/bad_brains.mp3" type="audio/mp3">
    </audio>
    <audio id="1">
        <source src="assets/audio/big_boys.mp3" type="audio/mp3">
    </audio>
    <audio id="2">
        <source src="assets/audio/black_flag.mp3" type="audio/mp3">
    </audio>
    <audio id="3">
        <source src="assets/audio/crass.mp3" type="audio/mp3">
    </audio>
    <audio id="4">
        <source src="assets/audio/minutemen.mp3" type="audio/mp3">
    </audio>
    <audio id="5">
        <source src="assets/audio/misfits.mp3" type="audio/mp3">
    </audio>
    <audio id="6">
        <source src="assets/audio/patti_smith.mp3" type="audio/mp3">
    </audio>
    <audio id="7">
        <source src="assets/audio/ramones.mp3" type="audio/mp3">
    </audio>
    <audio id="8">
        <source src="assets/audio/rancid.mp3" type="audio/mp3">
    </audio>
    <audio id="9">
        <source src="assets/audio/richard_hell.mp3" type="audio/mp3">
    </audio>
    <audio id="10">
        <source src="assets/audio/the_clash.mp3" type="audio/mp3">
    </audio>
    <audio id="11">
        <source src="assets/audio/the_slits.mp3" type="audio/mp3">
    </audio>
    <audio id="12">
        <source src="assets/audio/x.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="crass-border crass-left">
            <h2>Can you guess</h2>
        </div>
        <div class="crass-border crass-top">
            <h2>the band before the</h2>
        </div>
        <div class="crass-border crass-right">
            <h2>hangman wins?</h2>
        </div>
        <div class="crass-border crass-bottom">
            <h2>Punk Hangman</h2>
        </div>

        <div class="crass-center">
            <h1 id="header">Punk Hangman</h1>

            <img id="hangman-img" src="assets/images/hangman1.png" alt="Hangman Gallow" width="200px">
            
            <p class="bigger-p-text"><span id="press_play">Press any key to start the game</span>
            <span id="screen_word"></span><span id="answer"></span></p>
            <p>Guesses Left = <span id="guesses_left">6</span></p>
            <p>Already Guessed = <span id="guess_letters"></span></p>
            <p>Wins = <span id="wins_span">0</span></p>
            <p>Losses = <span id="losses_span">0</span></p>
            <p><span id="play_again"></span></p>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
